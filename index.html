<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Pagina Inicial</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-telefone">
                <img src="./img/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continuar">
                <div class="grupo">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo">
                    <div class="perfil-foto">
                        <img src="./img/carreiraheitor_245150166_1335432626914197_8943464091731900614_n.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="login">Continue como carreiraheitor</a>
                    <a href="#" class="logout">Remover conta</a>
                </div>
                <div class="grupo">
                    <p class="nao-conta">Não é carreiraheitor?</p>
                    <p class="nao-conta">
                        <span class="link-blue">Alterar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="logo-aplicativos">
                    <p class="aplicativo">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
